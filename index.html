<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
   <div class="slides">
    <img src="cr7.jpeg" alt="">
    <div class="caption">CR7</div>

   </div>
   <div class="slides">
    <img src="messi.jpeg" alt="">
    <div class="caption">Messi</div>

   </div>
   <div class="slides">
    <img src="zee.jpeg" alt="">
    <div class="caption">Zidane</div>

   </div>
   <div class="slides">
    <img src="pele.jpeg" alt="">
    <div class="caption">Pele</div>

   </div>
   <div class="slides">
    <img src="neymar.jpeg" alt="">
    <div class="caption">Neymar</div>

   </div>
   <div class="slides">
    <img src="zlatan.jpeg" alt="">
    <div class="caption">Zlatan</div>

   </div>

   <a class="prev" onclick="plusSlides(-1)">❮</a>
   <a class="next" onclick="plusSlides(1)">❯</a>

<br>
   </div>

   <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
    <span class="dot" onclick="currentSlide(4)"></span> 
    <span class="dot" onclick="currentSlide(5)"></span> 
    <span class="dot" onclick="currentSlide(6)"></span> 
  </div>
        
       
     


    <script src="script.js"></script>
</body>
</html>
